<script type="text/javascript">
(function(){
    $('.right-div').css('minHeight', $('.left-div .bs-docs-sidenav').height()+<?php echo (int)($config['page_top']+$config['page_bottom']);?>);
    // // var resize = function()
    // {
    //     $('.bs-docs-sidenav').css('maxHeight', $(window).height()-<?php echo (int)($config['page_top']);?>);
    // }
    // $(window).bind('resize',resize);
    // resize();

    $('.right-div p').each(function(){
        // 移除空行
        if (this.innerHTML=='&nbsp;'||this.innerHTML==' ')$(this).remove();
    });

    // 给所有的表格加上css
    $('.right-div table').addClass('table-bordered table-striped');

    $('.right-div > hr').each(function(){
        if ($(this).prev()[0].tagName=='BLOCKQUOTE'||$(this).next()[0].tagName=='BLOCKQUOTE')
        {
            $(this).remove();
        }
    });

    var get_host = function(url) {
        var host = "null";
        if(typeof url == "undefined" || null == url)
        {
            url = window.location.href;
        }
        var regex = /.*\:\/\/([^\/]*).*/;
        var match = url.match(regex);
        if(typeof match != "undefined" && null != match)
        {
            host = match[1];
        }
        return host;
    }
    $('.right-div a').each(function()
    {
        var href = $(this).attr('href');
        if (href.indexOf('://')!=-1)
        {
            var host = get_host(this.href);
            if (host!=window.location.host)
            {
                this.target = '_blank';
            }
        }
    });
})()
</script>
